{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Predict</title>
    <link type="text/css" href='{% static "css/style.css" %}' rel="stylesheet"/>
</head>
<body>
  <h1>Challenge: Regresión Lineal Múltiple</h1>
  <h2>Datos</h2>
  <p>R2: {{r2}}</p>
  <p>Betas estandarizados: {{beta_standardized}}</p>
  <h2>Gráficos</h2>
  <img src="{{ data }}" alt="My Plot">
  <img src="{{ plot }}" alt="My Plot">
  <ul id="buttons_list">
    <li>
      <form action="{% url 'home' %}" method="get">
        <button type="submit">Atrás</button>
      </form>
    </li>
    <li>
      <form action="/" method="get">
        <button type="submit">Salir</button>
      </form>
    </li>
  </ul>
</body>
</html>
